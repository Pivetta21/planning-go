<mat-sidenav-container class="container">
    <mat-sidenav class="nav" mode="side" opened>
        <div class="nav-menu">
            <h1 class="mat-headline-5" style="text-align: center;">Planning Go</h1>

            <a *ngFor="let route of routes" mat-stroked-button color="link" type="button" [routerLink]="route.link"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{route.name}}
            </a>

            <button mat-flat-button color="accent" type="button" (click)="logout()"
                [disabled]="isLogoutLoading">Logout</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <ng-content />
    </mat-sidenav-content>
</mat-sidenav-container>
